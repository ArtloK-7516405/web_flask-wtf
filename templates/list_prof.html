{% extends "base.html" %}

{% block content %}

    <h1>Список проффесий</h1>
    {% if types in ["ol", "ul"] %}
        <{{ types }}>
            {% for index in list_prof %}
                <li> {{ index }} </li>
            {% endfor %}
        </{{ types }}>
    {% else %}
        <div>Ошибка</div>
    {% endif %}

{% endblock %}
